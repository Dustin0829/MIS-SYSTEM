<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Test Login API</h1>
  
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" id="id" value="admin">
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" value="admin123">
  </div>
  
  <button id="loginBtn">Login</button>
  <button id="testBtn">Test Connection</button>
  <button id="checkAdminBtn">Check Admin</button>
  
  <div id="result">Results will appear here...</div>
  
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.className = '';
      resultDiv.textContent = 'Sending login request...';
      
      const id = document.getElementById('id').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('http://localhost:5001/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'success';
          resultDiv.textContent = 'Login successful!\n\n' + JSON.stringify(data, null, 2);
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = 'Login failed: ' + (data.error || 'Unknown error') + '\n\n' + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Error: ' + error.message;
      }
    });
    
    document.getElementById('testBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.className = '';
      resultDiv.textContent = 'Testing connection...';
      
      try {
        const response = await fetch('http://localhost:5001/api/test');
        const data = await response.json();
        
        resultDiv.className = 'success';
        resultDiv.textContent = 'Connection successful!\n\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Connection error: ' + error.message;
      }
    });
    
    document.getElementById('checkAdminBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.className = '';
      resultDiv.textContent = 'Checking admin user...';
      
      try {
        const response = await fetch('http://localhost:5001/api/check-admin');
        const data = await response.json();
        
        resultDiv.className = 'success';
        resultDiv.textContent = 'Admin check result:\n\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Admin check error: ' + error.message;
      }
    });
  </script>
</body>
</html>
