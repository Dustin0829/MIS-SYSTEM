<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <script>
        async function testLogin() {
            const backendUrl = document.getElementById('https://sti-ljkzbtm3d-franc-egos-projects.vercel.app/').value;
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId, password: password })
                });
                
                const data = await response.json();
                const resultElement = document.getElementById('result');
                
                if (response.ok) {
                    resultElement.innerHTML = `<div style="color:green">Success! Token: ${data.token.substring(0, 20)}...</div>`;
                    resultElement.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultElement.innerHTML = `<div style="color:red">Error: ${data.error}</div>`;
                    resultElement.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div style="color:red">Exception: ${error.message}</div>`;
            }
        }
    </script>
</head>
<body>
    <h1>Test Login API</h1>
    <div>
        <label>Backend URL:</label>
        <input type="text" id="backendUrl" size="50" value="https://sti-ljkzbtm3d-franc-egos-projects.vercel.app/">
    </div>
    <div>
        <label>User ID:</label>
        <input type="text" id="userId" value="admin">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    <button onclick="testLogin()">Test Login</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
