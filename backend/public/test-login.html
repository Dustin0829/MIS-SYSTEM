<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      min-height: 100px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Login Test</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="backendUrl">Backend URL:</label>
      <input type="text" id="backendUrl" value="https://sti-3dhbsa1zc-franc-egos-projects.vercel.app">
    </div>
    
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" value="admin">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" value="admin123">
    </div>
    
    <div class="form-group">
      <label for="endpoint">Endpoint:</label>
      <select id="endpoint">
        <option value="/api/login">Regular Login</option>
        <option value="/api/login-debug" selected>Debug Login</option>
      </select>
    </div>
    
    <button onclick="testLogin()">Test Login</button>
  </div>
  
  <h2>Result:</h2>
  <div id="result">Results will appear here...</div>
  
  <script>
    async function testLogin() {
      const resultElem = document.getElementById('result');
      resultElem.innerHTML = 'Sending request...';
      
      const backendUrl = document.getElementById('backendUrl').value;
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;
      const endpoint = document.getElementById('endpoint').value;
      
      try {
        const response = await fetch(`${backendUrl}${endpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ id: userId, password: password })
        });
        
        const data = await response.json();
        
        let resultHtml = `<p>Status: ${response.status} ${response.statusText}</p>`;
        
        if (response.ok) {
          resultHtml += `<p class="success">Request successful</p>`;
        } else {
          resultHtml += `<p class="error">Request failed</p>`;
        }
        
        resultHtml += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        resultElem.innerHTML = resultHtml;
      } catch (error) {
        resultElem.innerHTML = `
          <p class="error">Error: ${error.message}</p>
          <p>This could be a CORS error if the console shows Cross-Origin Request Blocked</p>
        `;
      }
    }
  </script>
</body>
</html>
